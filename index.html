<body>

        <!-- Agrupa a navegação para controle no modo mobile -->

                <input type="text" id="busca" placeholder="Pesquisar por nome...">
                <button id="botao-busca" onclick="iniciarBusca()">Buscar</button>
            </div>
            <div class="controls-container">

            </div>
        </div>

        <!-- Ícone do Menu Hambúrguer -->
        <div class="hamburger-menu">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>

    <main>
    </main>

    </footer>
    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const hamburger = document.querySelector('.hamburger-menu');
            const navWrapper = document.querySelector('.nav-wrapper');
    
            hamburger.addEventListener('click', () => {
                // Adiciona/remove a classe 'active' para animar o ícone
                hamburger.classList.toggle('active');
                // Adiciona/remove a classe 'active' para mostrar/esconder o menu
                navWrapper.classList.toggle('active');
            });
        });
    </script>
